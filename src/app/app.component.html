<div  class="container-fluid"
      style="margin-top: 15px;"></div>
<div class="row">
  <div  class="col-md-4"
        *ngFor="let video of listVideos; let i = index">
        <div  class="card"
          style="width: 18rem;">
          <div class="image">
            <img  src="https://image.shutterstock.com/image-vector/cinematograph-concept-banner-design-template-600w-1602924037.jpg"
                  width="300px"
                  height="200px"
                  alt="movie"
                  class="image-t"
                  (mouseover)="mouseOver(i, $event)"
                  (mouseleave)="mouseLeave($event)"
                  #img>
          </div>
          <div  class="video"
                #video>
            <iframe *ngIf="showVideos && i == idx"
                    width="100%" height="315px"
                    frameborder="0"
                    allowfullscreen
                    [src]="video.url | safe">
            </iframe>
          </div>
          <div class="card-body">
            <p class="card-text">{{video.name}}</p>
          </div>
        </div>
  </div>
</div>
